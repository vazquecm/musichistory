<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
  <!-- <div class="container-fluid"> -->
    <h2>MUSIC</h2>
    <nav class="navbar navbar-default navbar-static-top">
      <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#">Profile</a></li>
        <li role="presentation" class="active"><a href="#" id="add-music">Add Music</a></li>
        <li role="presentation" class="active"><a href="#" id="view-music">View Music</a></li>
      </ul>
    </nav>

  <!--    using the grid system in bootstrap for the form list adding music and also the form listing songs -->
    <div class="container-fluid">   
     <div class="row"> 
      <div class="col-md-6 enter-music">
        <div id="left-side"><!--removed class="my-hidden"-->
          <h3>Adding Your Music</h3>
          <ul>
          <!--  the options are provided through handlebars templates  -->
            <li>Artist:</li>
            <input type="text" id="artist" name="enter artist"></input>
            <li>Song:</li>
            <input type="text" id="song" name="enter song"></input>
            <li>Album:</li>
            <input type="text" id="album" name="enter album"></input>
            <input type="button" id="adding" value="Add"></input>
          </ul>
        </div>
      </div>

<!-- this section is for filtering by artist and song, the user picks and then just that artist/song is viewed. --> 
        <div id="filtering">
          <h5>Select Artist</h5>
            <select id="selectArtist">
            </select>
          <h5>Select Album</h5>
            <select id="selectAlbum"></select>
          <h5>Select Title</h5>  
            <select id="selectTitle"></select>
            <input type="button" id="filter" value="Filter"></input>
        </div>

  <!-- </div>         -->
  <!-- List of songs from firebase API and handlebars template of songs -->
      <div class="col-md-6 list-music">
        <div id="right-side">
        </div><!--closes class="right-side"-->
      </div><!--closes list-music column -->
    </div><!--closes row of whole page-->
   </div>

<!-- the start of script tags used -->

 <script src="lib/bower_components/requirejs/require.js" type="text/javascript" data-main="javascripts/entry"></script>
 </body>
 </html>
