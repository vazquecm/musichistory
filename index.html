<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div id="heading">
    <ul>
      <li>Music</li>
      <li><a href="#" id="link-add">Add Music</a></li>
      <li><a href="#" id="link-list">List Music</a></li>
    </ul>
  </div>

<!--    SECOND BOX   -->

<div id="choices">
    <li>Song Length:</li>
        <input type="range" name="temperature-range" min="15" max="25" step="0.5" value="18.5">
    <li>Artist:</li>
        <input type="text" name="enter artist"></input>
    <li>Song:</li>
        <input type="text" name="enter song"></input>
    <li>Album:</li>
        <input type="text" name="enter album"></input>
        <input type="button" value="Add"></input>
        <input type="button" value="Clear"></input>
 </section>
</div>

   <!--         THIRD BOX           -->

   <div id="song-list"></div>
    <button>More Songs</button>

   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script src="script.js"></script>
 </body>
